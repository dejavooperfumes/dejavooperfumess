{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row text-center banner" >
    <div class="col-md-12">
        <h1 class="gr">REGISTER NOW</h1>

    </div>
</div>
<div class="row padding" >
    <div class="container">
        <div class="col-md-6 col-lg-6 col-sm-6 col-12 offset-md-3">
            <form method="post" class="signupform">
                {% csrf_token %}
                {% for field in form %}
                <label>{{ field.label_tag }}</label>
                {{ field }}
                <br>
                {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
                {% endfor %}
                {% endfor %}
                <button type="submit" class="btn text container" id="bg">REGISTER </button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".signupform input").addClass("form-control");
    });
</script>
{% endblock %}
